<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Slider</title>
<link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <button id="previousy-button" class="buttons">

            <div id="previously-slide" class="slide">

                <img src="./img/cars/1.png" alt="">
            </div>

            <div id="left" class="side">
                <img src="./img/button-left.png" alt="">
            </div>

        </button>
        
        <div id="slide-center" class="slide">
            <img src="./img/cars/2.png" alt="">
        </div>

        <button id="next-button" class="buttons">

            <div id="right" class="side">
                <img src="./img/button-right.png" alt="">
            </div>

            <div id="next-slide"  class="slide">
                <img src="./img/cars/3.png" alt="">
            </div>
        </button>

    </div>
        
    </div>
   
   

    <script src="./app.js"></script>
</body>

</html>
